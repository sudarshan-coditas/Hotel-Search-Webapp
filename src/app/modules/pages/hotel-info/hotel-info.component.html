<div fxFlex="80%" fxFlexAlign="center" fxFlexFill>
  <mat-card fxFlexLayout="row" *ngFor="let hotel of hotelList;">
    <div fxFlex="60%" (click)="redirectTo(hotel)">
      {{hotel.name}}
      <div class="hotel-details">
        {{getAddress(hotel.contact.address)}}
        <br />
        <b>{{hotel.contact.email}}</b>
        <br />
        <b>{{hotel.websiteURL}}</b>
      </div>
      <mat-card-content>
        <div class="rating-conntainer">
          Rating: {{hotel.rating}}
        </div>
        <div class="fare-container">
          <h1>{{hotel.fare.totalFare | currency:"USD"}}</h1>
        </div>
      </mat-card-content>
    </div>
    <div fxFlex="30%" fxFlexAlign="end" class="img-container" *ngIf="hotel.images.length > 0">
      <div class="img-wrapper">
          <img class="hotel-image" [src]="hotel.images[0].url">
      </div>
    </div>
  </mat-card>
</div>
